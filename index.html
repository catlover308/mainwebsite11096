<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saugus Robotics</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;500;700&display=swap" rel="stylesheet">
    <meta http-equiv="refresh" content="4;url=https://sponsor.frc11096.org">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter Tight', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #333333;
            background: linear-gradient(135deg, #DCDCDC 0%, #f0f0f0 100%);
            padding: 2rem;
        }

        .main-container {
            text-align: center;
            max-width: 90vw;
        }

        /* Desktop styles */
        .team-name {
            font-size: max(min(10vw, 5rem), 2.5rem);
            font-weight: bold;
            color: #333333;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.15);
            margin-bottom: 0.5rem;
            width: 100%;
        }

        .redirect-message {
            font-size: max(min(2.5vw, 2rem), 1rem);
            font-weight: 400;
            color: #333333;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            width: 100%;
        }

        .title-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 3rem;
        }

        /* Mobile styles */
        @media (max-width: 900px) {
            .team-name {
                font-size: max(12vw, 3rem);
                margin-bottom: 1rem;
            }

            .redirect-message {
                font-size: max(8vw, 1.8rem);
                margin-bottom: 0;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="title-container">
            <div class="team-name">Saugus Robotics</div>
            <div class="redirect-message">Main website under construction; redirecting to sponsorship website</div>
        </div>
    </div>
</body>
</html>
