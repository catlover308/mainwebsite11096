<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRC Team 11096</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter Tight', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #333333;
            background: linear-gradient(135deg, #DCDCDC 0%, #f0f0f0 100%);
            padding: 2rem;
        }

        .main-container {
            text-align: center;
            max-width: 90vw;
        }

        /* Desktop styles */
        .team-number {
            font-size: max(min(10vw, 5rem), 2.5rem);
            font-weight: bold;
            color: #333333;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.15);
            margin-bottom: 0.5rem;
            width: 100%;
        }

        .coming-soon {
            font-size: max(min(3.75vw, 5rem), 1.5rem);
            font-weight: medium;
            color: #333333;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            width: 100%;
        }

        .title-container {
            display: flex;
            flex-direction: column; /* force vertical stacking */
            align-items: center;
            justify-content: center;
            margin-bottom: 3rem;
        }

        .social-links {
            display: flex;
            gap: max(2rem, 4vw);
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .social-link {
            color: #333333;
            text-decoration: none;
            font-weight: 500;
            font-size: max(min(4vw, 2rem), 1rem);
            position: relative;
            transition: all 0.3s ease;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            padding: 0.5rem;
            border-radius: 8px;
        }

        .social-link:hover {
            color: white;
            filter: drop-shadow(2px 2px 8px rgba(0,0,0,0.3));
            transform: translateY(-2px);
        }

        .social-link:nth-child(1):hover {
            background: #b14fc5;
        }

        .social-link:nth-child(2):hover {
            background: #e4002b;
        }

        .social-link:nth-child(3):hover {
            background: #28813f;
        }

        .social-link:nth-child(4):hover {
            background: #f38b00;
        }

        .bracket {
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .social-link:hover .bracket {
            opacity: 1;
        }

        /* Mobile styles */
        @media (max-width: 900px) {
            .team-number {
                font-size: max(12vw, 3rem);
                margin-bottom: 1rem;
            }

            .coming-soon {
                font-size: max(8vw, 1.8rem);
                margin-bottom: 0;
            }

            .social-links {
                gap: max(1.5rem, 6vw);
                margin-top: 1rem;
            }

            .social-link {
                font-size: max(5vw, 1.2rem);
                padding: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="title-container">
            <div class="team-number">Team 11096</div>
            <div class="coming-soon">Coming Soon</div>
        </div>
        
        <div class="social-links">
            <a href="https://www.instagram.com/frc11096" class="social-link" target="_blank">
                <span class="bracket">[</span>IG<span class="bracket">]</span>
            </a>
            <a href="https://www.youtube.com/@frc11096" class="social-link" target="_blank">
                <span class="bracket">[</span>YT<span class="bracket">]</span>
            </a>
            <a href="https://join.frc11096.org" class="social-link" target="_blank">
                <span class="bracket">[</span>JOIN<span class="bracket">]</span>
            </a>
            <a href="mailto:hello@frc11096.org" class="social-link">
                <span class="bracket">[</span>MAIL<span class="bracket">]</span>
            </a>
        </div>
    </div>
</body>
</html>
